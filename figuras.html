<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geometricas</h1>
    </header>
    <p>primer taller del curso practico de javascript</p>

    <section>
      <h2>calcula el area y perimetro de un cuadrado</h2>
      <form>
        <label for="InputCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>calcular la altura de un triangulo isosceles</h2>
      <form>
        <label for="Base"> Base </label>
        <input id="Base" type="number" />

        <label for="Lado1"> Lado 1 </label>
        <input id="Lado1" type="number" />

        <label for="Lado2"> Lado 2 </label>
        <input id="Lado2" type="number" />

        <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
          Calcular Altura
        </button>
      </form>
    </section>

    <script src="/figuras.js"></script>
  </body>
</html>
